<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border:1px,solid black;
                border-collapse:collapse;
            }
            th,td{
              border-spacing: 30px;
            }
        </style>
        </head>
        <body>
            <h2>Cell spacing</h2>
            <table style="width:100%">
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>age</th>
                </tr>
                <tr>
                    <td>Jen</td>
                    <td>Pradhan Napik</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Ripesh</td>
                    <td>Shrestha</td>
                    <td>19</td>
                </tr>
            </body>
            </html>
