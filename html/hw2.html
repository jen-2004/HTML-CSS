<!DOCTYPE html>
<html>
<head>
    <title>Tables Output</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Student Details</h2>
    <table>
        <tr>
            <th colspan="4">Student Details</th>
        </tr>
        <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sita</td>
            <td>Pokhara</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ramesh</td>
            <td>Biratnagar</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Shyam</td>
            <td>Pokhara</td>
        </tr>
    </table>
</body>
</html>
