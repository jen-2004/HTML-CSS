<!DOCTYPE html>
<html>
<head>
    <title>Tables Output</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h3>Routine</h3>
    <table>
        <tr>
            <th colspan="4">Routine</th>
        </tr>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th rowspan="3">break</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>Web Tech</td>
            <td>OOP</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>C</td>
            <td>C++</td>
            <td>DSA</td>
        </tr>
    </table>
</body>
</html>
